services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
     - pgdata:/var/lib/postgresql/data
    networks:
     - atsameage
    restart: unless-stopped 

  redis:
    image: redis:7-alpine
    volumes:
     - redis_data:/data
    networks:
     - atsameage
    restart: unless-stopped

  web:
    build: .
    command: bash -c "python manage.py migrate && gunicorn atsameage.wsgi:application --bind 0.0.0.0:8018"
    volumes:
     - .:/code
     - media:/code/media
    ports:
     - "8018:8018"
    env_file: .env
    depends_on:
     - db
     - redis
    networks:
     - atsameage
    restart: unless-stopped

  celery_worker:
    build: .
    command: celery -A atsameage worker -l info -Q celery,default
    volumes:
     - .:/code
     - media:/code/media
    env_file: .env
    depends_on:
     - redis
     - db
     - web
    networks:
     - atsameage
    restart: unless-stopped


  celery_beat:
    build: .
    command: celery -A atsameage beat -l info
    volumes:
      - .:/code
    env_file: .env
    depends_on:
      - redis
      - db
      - web
    networks:
      - atsameage
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - REACT_APP_API_URL=http://localhost:8018/api
    depends_on:
      - web
    networks:
      - atsameage
    restart: unless-stopped


volumes:
  pgdata:
  media:
  redis_data:


networks:
  atsameage: